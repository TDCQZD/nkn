enum DataType {
	TRANSFER = 0;
}
message Action {
	bytes Recipient = 1;
	int64 Value = 2;
	DataType DataType = 3;
	bytes Data = 4;
}

message MetaTx {
	uint32 ChainID = 1;
	uint64 Nonce = 2;
	bytes Sender = 3;
	repeated Action Actions = 4;
	int64 GasPrice = 5;
	int64 GasLimit = 6;
}

message Transaction {
	bytes MetaTx = 1;
	bytes Signature = 2;
}
